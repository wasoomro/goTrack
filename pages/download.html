<html>
    <head>
        <title>goTrack - Gene Ontology Browser</title>

        <link rel="stylesheet" type="text/css" href="../css/all.css">       

        <style>
            body{
                background-color: grey;
            }
            .allcenter{
            font-size: 1.1em;
            position: absolute;
            top: 50%;left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            padding: 30px;
            min-width: 40%;
            min-height: 25%;
            border-radius: 20px;
            }



        </style>

    </head>
   
    <body class="container-flux">

        
        <div class="allcenter well well-lg" id="downcenter" >
            <div style="display:none;">
                <h3>Progress:</h3>
                    <div class="progress" style="width:100%" >

                    aria-valuemin="0" aria-valuemax="100" style="width:0" >0      
            </div>
            </div>
        </div>
            
            <div id="uploadsection">
                <p>Download Gene Ontology OBO File From <a href="http://www.geneontology.org" style="font-weight:bold">Here</a>,</p>
                <p>Then Upload Using Following Button to Get Started</p> 
                    <a class="btn btn-lg btn-primary" href="#" id="uploadButton">
                        <i class="glyphicon glyphicon-upload"></i> Upload</a>
            </div>

        </div>


        <script type="text/javascript">
            var upload = require("../js/upload")
        
        </script>

    </body>

</html>
